<!doctype html>
<html>
<head>

    <title>CS171 Final Project - Mariah Carey section</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

    <div class="container-fluid">

                    <h1 class="align-self-center">

                </div>

                <!-- content | map -->
                <div class="row">

                    <form class="form-inline">
                        <div class="form-group">
                            <label for="ranking-type">Group by</label>
                            <select class="form-control" id="ranking-type" onchange="categoryChange()">
                                <option value="01/01/1960">60s</option>
                                <option value="01/01/1970">70s</option>
                                <option value="01/01/1980">80s</option>
                            </select>
                        </div>
                    </form>




                    <!-- Visualization placeholders -->
                    <div id="chart-map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JS libraries !!ATTENTION: THIS IS NOT THE SLIM JQUERY VERSION THAT BOOTSTRAP USES/PROVIDES!! -->
